    <!-- Primeira Parte Formulário-->
    <p class="paragraph">
        1. Qual o seu nome?
    </p>

    <div class="input-group mb-3">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"> Qual o nome da sua Atlética?</span>
        <input type="text" class="form-control" placeholder="Digite aqui" aria-label="UserName"

    <!-- Segunda Parte Formulário-->

    <p class="paragraph mt-3">

    </p>

    <div clas="form-check">
        <input class="form-check-input" type="radio"
        name="flexradioDefault" id="flexradioDeafult">

            Homem

    </div>

    <div clas="form-check">
        <input class="form-check-input" type="radio"
        name="flexradioDefault" id="flexradioDeafult">
        <label class="form-check-label" for="flexradioDeafult">
            Mulher
        </label>
    </div>

    <div clas="form-check">
        <input class="form-check-input" type="radio"
        name="flexradioDefault" id="flexradioDeafult">

    </div>

     <!-- Terceira Parte Formulário-->

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"
        id="flexSwitchCheckDeafult">
        <label class="form-check-label" for="flexSwitchCheckDeafult"> Competição Física</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"
        id="flexSwitchCheckDeafult">
        <label class="form-check-label" for="flexSwitchCheckDeafult"> Competição de Conhecimentos do Curso (Perguntas e Respostas)
        </label>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"

        </label>
    </div>

    <!-- Quarta Parte Formulário-->

    <p class="paragraph mt-3">
        4. Escolha o tema para os Jogos de 2022 das Atléticas
    </p>

    <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inclineCheckbox2"
        value="option1">

    <div class="form-check form-check-inline mb-3">

    <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inclineCheckbox2"
